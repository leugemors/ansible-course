---

- hosts: all
  become: true
  pre_tasks:

  - name: update repo cache (centos)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "centos"

  - name: update repo cache (ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "ubuntu"


- hosts: all
  become: true
  roles:
    - base

- hosts: workstations
  become: true
  roles:
    - workstations


- hosts: web_servers
  become: true
  roles:
    - web_servers


- hosts: db_servers
  become: true
  roles:
    - db_servers


- hosts: file_servers
  become: true
  roles:
    - file_servers
